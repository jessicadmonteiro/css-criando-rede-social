<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../styles/globalStyles.css" />
    <link rel="stylesheet" href="../../styles/style.css" />
    <link rel="stylesheet" href="../../styles/navbar.css" />
    <link rel="stylesheet" href="../../styles/inputs.css" />
    <title>TechPosters - Cadastro</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar-items">
          <h3>TechPosters</h3>
          <div class="navbar-links">
            <a href="../../index.html"><button class="navbar-link">Login</button></a>
            <a href="#"><button class="navbar-link">Registro</button></a>
          </div>
        </div>
        
      </nav>
    </header>
    <main>
      <section class="section-principal">
        <div class="div-login">
          <form class="form-geral">
            <h2>Cadastro</h2>
            <button class="btn-voltar" id="btn-voltar">voltar</button>
            <input class="input-all" type="text" placeholder="Seu nome">
            <input class="input-all" type="text" placeholder="Seu e-mail">
            <input class="input-all" type="text" placeholder="Sua senha">
            <input class="input-all" type="text" placeholder="Qual o seu trabalho?">
            <input class="input-all" type="text" placeholder="URL da imagem de perfil">
            <button class="btn-logar" id="btn-registrar">Registrar</button>
            <p>já possui login?</p>
            <button class="btn-registro" id="btn-logar">Ir para página de login</button>
          </form>
        </div>
      </section>
    </main>
  </body>

  <script src="index.js"></script>
</html>
